<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <h1>꿀스테이</h1>

    <h3>파트너센터에 오신것을 환영합니다.</h3>
    <!-- 사용자 Id Pwd 입력  -->
    <div><input type="text" name="" id="user-id" placeholder="아이디를 입력해주세요."></div>
    <br>
    <div><input type="password" name="" id="user-pwd" placeholder="비밀번호를 입력해주세요."></div>
    <br>

    <!-- 체크박스 -->
    <div id="check-box">
        <div>
            <input type="checkbox" name="" id=""> 로그인 유지
        </div>
        <div>
            <input type="checkbox" name="" id=""> 아이디 기억하기
        </div>
    </div>
    <br><br>
    <!-- 로그인 버튼 -->
    <div>
        <button id="login-btn">로그인</button>
    </div>

    <div id="func">
        <div><a href="#"> 회원가입 </a> </div>
        <div><a href="#"> 아이디 찾기 </a> </div>
        <div><a href="#"> 비밀번호 찾기</a> </div>
    </div>


</body>

</html>
